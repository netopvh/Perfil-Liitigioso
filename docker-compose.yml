services:
  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-perfil_litigioso}
      MYSQL_USER: ${MYSQL_USER:-app}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-app}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - perfil-internal

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - perfil-internal

  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${MYSQL_USER:-app}
      DB_PASSWORD: ${MYSQL_PASSWORD:-app}
      DB_DATABASE: ${MYSQL_DATABASE:-perfil_litigioso}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    # ports:
    #   - "${PORT:-3000}:3000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.profile-api.rule=Host(`profile-api.lawx.ai`)"
      - "traefik.http.routers.profile-api.entrypoints=websecure"
      - "traefik.http.routers.profile-api.tls=true"
      - "traefik.http.routers.profile-api.tls.certresolver=letsencrypt"
      - "traefik.http.routers.profile-api.loadbalancer.server.port=3000"
    networks:
      - perfil-internal
      - traefik_proxy

volumes:
  mysql_data:
  redis_data:

networks:
  perfil-internal:
    driver: bridge
  traefik_proxy:
    external: true
